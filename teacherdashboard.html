<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Dashboard - EduPulse</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Vanta Background Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>
<body class="bg-gray-900 text-white">

  <!-- ðŸ”¹ Navbar -->
  <header class="fixed top-0 left-0 w-full z-50 bg-transparent backdrop-blur-sm shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <h1 class="text-2xl font-extrabold tracking-wide text-white">EduPulse</h1>
      <nav class="hidden md:flex space-x-8 text-white text-lg font-medium">
        <a href="{{ url_for('index') }}" class="hover:text-yellow-400">Home</a>
        <a href="{{ url_for('about') }}" class="hover:text-yellow-400">About</a>
        <a href="{{ url_for('contact') }}" class="hover:text-yellow-400">Contact</a>
        <a href="{{ url_for('teacher_dashboard') }}" class="hover:text-yellow-400">Dashboard</a>
      </nav>
    </div>
  </header>

  <!-- ðŸ”¹ Dashboard Section -->
  <section class="vanta-bg min-h-screen flex flex-col pt-28 pb-16 px-6 relative z-10">
    <div class="max-w-6xl mx-auto">
      <!-- Profile Header -->
      <div class="bg-white bg-opacity-10 rounded-2xl p-6 mb-10 backdrop-blur-lg shadow-lg animate__animated animate__fadeInDown">
        <h2 class="text-3xl font-bold text-yellow-300">Welcome, Mr. Ramesh</h2>
        <p class="mt-2 text-white">School: Govt High School, Bidar | Subject: Science | Teacher ID: TCH123</p>
      </div>

      <!-- Info Cards -->
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8 animate__animated animate__fadeInUp">
        <!-- Attendance -->
        <div class="bg-white bg-opacity-10 p-6 rounded-2xl shadow-xl backdrop-blur-md hover:scale-105 transition">
          <h3 class="text-xl font-semibold text-yellow-300 mb-2">My Attendance</h3>
          <p class="text-white text-3xl font-bold">96%</p>
          <p class="text-gray-300 mt-1">This Month</p>
        </div>

        <!-- Syllabus Progress -->
        <div class="bg-white bg-opacity-10 p-6 rounded-2xl shadow-xl backdrop-blur-md hover:scale-105 transition">
          <h3 class="text-xl font-semibold text-yellow-300 mb-2">Syllabus Covered</h3>
          <p class="text-white text-3xl font-bold">78%</p>
          <p class="text-gray-300 mt-1">Class 9 - Science</p>
        </div>

        <!-- Student Feedback -->
        <div class="bg-white bg-opacity-10 p-6 rounded-2xl shadow-xl backdrop-blur-md hover:scale-105 transition">
          <h3 class="text-xl font-semibold text-yellow-300 mb-2">Student Feedback</h3>
          <p class="text-white text-3xl font-bold">4.7â˜…</p>
          <p class="text-gray-300 mt-1">Average Rating</p>
        </div>
      </div>
    </div>
  </section>

  <!-- ðŸ”¹ Vanta.js Background -->
  <script>
    VANTA.NET({
      el: ".vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xffffff,
      backgroundColor: 0x0f172a,
      points: 12.00,
      maxDistance: 25.00,
      spacing: 15.00
    });
  </script>

</body>
</html>
