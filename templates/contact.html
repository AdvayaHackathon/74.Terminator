<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - EduPulse</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Vanta.js and THREE.js for animated background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>
<body class="bg-gray-900 text-white">

  <!-- ðŸ”¹ Navbar -->
  <header class="fixed top-0 left-0 w-full z-50 bg-transparent backdrop-blur-sm shadow-md">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
      <h1 class="text-2xl font-extrabold tracking-wide text-white">EduPulse</h1>
      <nav class="hidden md:flex space-x-8 text-white text-lg font-medium">
        <a href="{{ url_for('index') }}" class="hover:text-yellow-400">Home</a>
        <a href="{{ url_for('about') }}" class="hover:text-yellow-400">About</a>
        <a href="{{ url_for('contact') }}" class="hover:text-yellow-400">Contact Us</a>
      </nav>
    </div>
  </header>

  <!-- ðŸ”¹ Contact Form -->
  <section class="vanta-bg min-h-screen flex items-center justify-center pt-24 pb-16 px-6 relative">
    <div class="z-10 w-full max-w-3xl bg-white bg-opacity-10 rounded-xl shadow-xl p-10 backdrop-blur-lg animate__animated animate__fadeIn">
      <h2 class="text-4xl font-bold mb-6 text-center text-yellow-300">Contact Us</h2>

      <!-- ðŸ’¬ Flash Message -->
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="mb-4 text-green-400 text-center font-medium">
            {% for message in messages %}
              <p>{{ message }}</p>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form action="{{ url_for('contact') }}" method="POST" class="space-y-6">
        <div>
          <label class="block text-lg mb-2">Name</label>
          <input type="text" name="name" class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" required />
        </div>
        <div>
          <label class="block text-lg mb-2">Email</label>
          <input type="email" name="email" class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" required />
        </div>
        <div>
          <label class="block text-lg mb-2">Message</label>
          <textarea name="message" rows="5" class="w-full px-4 py-3 rounded-lg bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-yellow-400" required></textarea>
        </div>
        <button type="submit" class="w-full py-3 bg-yellow-400 text-black font-semibold rounded-lg hover:scale-105 transition transform">
          Send Message
        </button>
      </form>
    </div>
  </section>

  <!-- Vanta.js Background Init -->
  <script>
    VANTA.NET({
      el: ".vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xffffff,
      backgroundColor: 0x0f172a,
      points: 12.00,
      maxDistance: 25.00,
      spacing: 15.00
    });
  </script>

</body>
</html>
